<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>snake game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <section>
      <div class="infos">
        <div class="high-score">HighScore: <span class="hspan">0</span></div>
        <div class="score">Score: <span class="sspan">0</span></div>
        <div class="time">Time: <span class="tspan">00</span></div>
      </div>
      <div class="board">
        
      </div>
    </section>
      <div class="controls">
        <div>
          <button class="left arrow">←</button>
          <button class="down arrow">↓</button>
        </div>
        <div>
          <button class="right arrow">→</button>
          <button class="up arrow">↑</button>
        </div>

      </div>

  </main>
  <div class="restart hidden">
    <div>
      <img src="" alt="" class="gover" id="gover"/>
    </div>
    <div class="btnDiv">
      <button class="rebtn">ReStart</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
